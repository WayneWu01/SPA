<div class="row mt-3" *ngFor="let follower of followers">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body d-flex">
        <img class="rounded-circle mr-3" src="{{follower.avatar}}" style="width: 50px; height: 50px;">
        <div>
          <h5 class="card-title">{{follower.username}}</h5>
          <p class="card-text">{{follower.headline}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="unFollow(follower.username)">
          <i class="fa fa-user"></i> UnFollow
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm-12 mt-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="User" id="addUserName">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="add" (click)="addFollower()">
          <i class="fa fa-user"></i> Add
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm-12">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
